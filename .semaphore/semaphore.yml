version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Install
          commands:
            - sem-version go 1.16
            - checkout
            - cache restore
            - go mod vendor
            - cache store
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
